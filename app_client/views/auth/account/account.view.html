<navegation>
</navegation>

<div class="container">
    <page-header content="vm.pageHeader"></page-header>

    <div class="row">
        <div class="col-md-6 col-sm-12">
           
            <form ng-submit="vm.onSubmit()">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger" >{{ vm.formError }}</div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" ng-model="vm.credentials.email" ng-disabled="true">
                </div>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.credentials.name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
                </div>
                <button type="submit" class="btn btn-default">Update!</button>
            </form>
        </div>
    </div>

    <footer-generic></footer-generic>
</div>
