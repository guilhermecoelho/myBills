<div class="modal-content" id="teste">
    <form id="addBill" name="addBill" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">Bill</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
            <div class="form-group">
                <label for="name" class="col-xs-2 col-sm-2 control-label">Name</label>
                <div class="col-xs-10 col-sm-10">
                    <input id="name" name="name"  ng-model="vm.formData.name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="payday" class="col-xs-2 col-sm-2 control-label">payDay</label>
                <div class="col-xs-10 col-sm-10">
                    <input id="payday" name="payday" required="required" ng-model="vm.formData.payday" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="autopay" class="col-xs-2 col-sm-2 control-label">Automatic</label>
                    <div class="col-xs-10 col-sm-10">
                        <input type="checkbox" id="autopay" name="autopay" ng-model="vm.formData.autopay" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
